name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- API (Python) ----
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install API deps
        working-directory: api
        run: pip install -r requirements.txt

      - name: Run API tests
        working-directory: api
        env:
          PYTHONPATH: ${{ github.workspace }}/api
        run: pytest -q

      # ---- Web (Node + pnpm) ----
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack & activate pnpm
        run: |
          corepack enable
          corepack install       # respects packageManager in package.json
          pnpm -v

      - name: Install web deps
        working-directory: web
        run: pnpm install --frozen-lockfile=false

      - name: Run web tests
        working-directory: web
        env:
          NODE_ENV: test
        run: pnpm vitest run