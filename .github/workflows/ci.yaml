name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

# avoid overlapping CI on the same ref
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"             # ✅ speed up pip installs

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/api
        run: pytest -q

  web:
    name: Web (vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm               # ✅ built-in pnpm cache keyed by pnpm-lock.yaml
          cache-dependency-path: web/pnpm-lock.yaml

      # Keep this — it guarantees pnpm on PATH and runs install
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: true         # runs `pnpm install` in ./web by default

      - name: Run vitest
        env:
          NODE_ENV: test
          CI: "true"
        run: pnpm vitest run